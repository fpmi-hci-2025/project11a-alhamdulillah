name: Generate OpenAPI HTML Docs

on:
  push:
    branches: [ master ]
    paths:
      - 'docs/openapi-spec/**'
      - 'scripts/generate_openapi_html.py'
      - '.github/workflows/generate-openapi.yml'
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install pyyaml
      
      - name: Generate HTML
        run: python scripts/generate_openapi_html.py
      
      - name: Commit generated files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Проверяем, есть ли изменения
          if git diff docs/openapi-generated/; then
            git add docs/openapi-generated/
            git commit -m "docs: update OpenAPI documentation"
            git push origin HEAD:master
          else
            echo "Нет изменений для коммита"
          fi