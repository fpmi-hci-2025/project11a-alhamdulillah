version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: makhachkala
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/makhachkala
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:

